    <!-- update client -->
    <div class="h-[100dvh] w-full bg-gray-100 flex justify-center items-center">
        <div class="shadow-md rounded-sm p-4 bg-white relative">
            <h1 class="text-base font-semibold leading-[16px] whitespace-nowrap text-black">Update Client</h1>
            <form action="" class="mt-8">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-2">

                    <div class="relative">
                        <input type="text" id="clientname"
                            class="peer block w-full appearance-none placeholder-transparent rounded-sm border border-primary-gray text-sm bg-white py-3 px-3 focus:placeholder-secondary-light/50 focus:border-primary focus:outline-none focus:ring-0 font-normal tracking-wider leading-[24px]"
                            placeholder="Client Name" required>
                        <label for="clientname"
                            class="absolute left-2 top-2 z-10 origin-[0] -translate-y-5 scale-75 bg-white px-2  transition-transform duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-5 peer-focus:scale-75 font-normal text-sm tracking-wider leading-[24px]">Client
                            Name</label>
                    </div>


                    <div class="relative">
                        <input type="text" id="Address"
                            class="peer block w-full appearance-none placeholder-transparent rounded-sm border border-primary-gray text-sm bg-white py-3 px-3 focus:placeholder-secondary-light/50 focus:border-primary focus:outline-none focus:ring-0 font-normal tracking-wider leading-[24px]"
                            placeholder="Address" required>
                        <label for="Address"
                            class="absolute left-2 top-2 z-10 origin-[0] -translate-y-5 scale-75 bg-white px-2  transition-transform duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-5 peer-focus:scale-75 font-normal text-sm tracking-wider leading-[24px]">Address</label>
                    </div>


                    <div class="relative">
                        <input type="text" id="City"
                            class="peer block w-full appearance-none placeholder-transparent rounded-sm border border-primary-gray text-sm bg-white py-3 px-3 focus:placeholder-secondary-light/50 focus:border-primary focus:outline-none focus:ring-0 font-normal tracking-wider leading-[24px]"
                            placeholder="City" required>
                        <label for="City"
                            class="absolute left-2 top-2 z-10 origin-[0] -translate-y-5 scale-75 bg-white px-2  transition-transform duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-5 peer-focus:scale-75 font-normal text-sm tracking-wider leading-[24px]">City</label>
                    </div>

                    <div class="relative">
                        <input type="text" id="State"
                            class="peer block w-full appearance-none placeholder-transparent rounded-sm border border-primary-gray text-sm bg-white py-3 px-3 focus:placeholder-secondary-light/50 focus:border-primary focus:outline-none focus:ring-0 font-normal tracking-wider leading-[24px]"
                            placeholder="State" required>
                        <label for="State"
                            class="absolute left-2 top-2 z-10 origin-[0] -translate-y-5 scale-75 bg-white px-2  transition-transform duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-5 peer-focus:scale-75 font-normal text-sm tracking-wider leading-[24px]">State</label>
                    </div>

                    <div class="relative">
                        <input type="text" id="Country"
                            class="peer block w-full appearance-none placeholder-transparent rounded-sm border border-primary-gray text-sm bg-white py-3 px-3 focus:placeholder-secondary-light/50 focus:border-primary focus:outline-none focus:ring-0 font-normal tracking-wider leading-[24px]"
                            placeholder="Country" required>
                        <label for="Country"
                            class="absolute left-2 top-2 z-10 origin-[0] -translate-y-5 scale-75 bg-white px-2  transition-transform duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-5 peer-focus:scale-75 font-normal text-sm tracking-wider leading-[24px]">Country</label>
                    </div>

                    <div class="relative">
                        <input type="email" id="email"
                            class="peer block w-full appearance-none placeholder-transparent rounded-sm border border-primary-gray text-sm bg-white py-3 px-3 focus:placeholder-secondary-light/50 focus:border-primary focus:outline-none focus:ring-0 font-normal tracking-wider leading-[24px]"
                            placeholder="Email" required>
                        <label for="email"
                            class="absolute left-2 top-2 z-10 origin-[0] -translate-y-5 scale-75 bg-white px-2  transition-transform duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-5 peer-focus:scale-75 font-normal text-sm tracking-wider leading-[24px]">Email</label>
                    </div>

                    <div>
                        <div class="relative">
                            <input type="tel" id="Mobile"
                                class="peer block w-full appearance-none placeholder-transparent rounded-sm border border-primary-gray text-sm bg-white py-3 px-3 focus:placeholder-secondary-light/50 focus:border-primary focus:outline-none focus:ring-0 font-normal tracking-wider leading-[24px]"
                                placeholder="Contact Number" required>
                            <label for="Mobile"
                                class="absolute left-2 top-2 z-10 origin-[0] -translate-y-5 scale-75 bg-white px-2  transition-transform duration-300 peer-placeholder-shown:top-1/2 peer-placeholder-shown:-translate-y-1/2 peer-placeholder-shown:scale-100 peer-focus:top-2 peer-focus:-translate-y-5 peer-focus:scale-75 font-normal text-sm tracking-wider leading-[24px]">Contact
                                Number</label>
                        </div>

                        <div></div>
                    </div>

                    <div class="relative">
                        <div
                            class="flex items-center gap-4 peer block w-full appearance-none rounded-sm bg-white py-[14px] px-3 pr-10 text-base focus:border-primary focus:outline-none focus:ring-0 border border-gray-300 font-normal cursor-pointer">
                            <div class="flex items-center">
                                <input type="checkbox" id="select-all"
                                    class="w-4 h-4 border-gray-400 rounded focus:ring-primary">
                                <label for="select-all" class="ml-2 text-sm text-gray-700">Select
                                    All</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="admin"
                                    class="w-4 h-4 border-gray-400 rounded focus:ring-primary">
                                <label for="admin" class="ml-2 text-sm text-gray-700">admin</label>
                            </div>
                            <div class="flex items-center">
                                <input type="checkbox" id="eventmanager"
                                    class="w-4 h-4 border-gray-400 rounded focus:ring-primary">
                                <label for="eventmanager" class="ml-2 text-sm text-gray-700">eventmanager</label>
                            </div>
                        </div>
                        <label for="event_logo_2"
                            class="absolute left-3 px-1 -top-[10px] bg-white text-xs transition-transform transform duration-200 ease-in-out font-normal tracking-wider">
                            Assign User
                        </label>
                    </div>

                </div>
                <div class="w-full h-[40px] mt-[20px] md:mt-5 flex items-center justify-center md:my-0 w-full">
                    <div class="flex gap-4 md:w-auto w-full justify-center">
                        <button
                            class="text-sm cursor-pointer font-medium leading-4 py-[10px] px-3 rounded-sm border bg-transparent text-primary border-primary min-w-[128px]">Cancel</button>
                        <button onclick="window.location.href='./events.html'"
                            class="text-sm cursor-pointer font-semibold leading-4 py-[10px] px-3 rounded-sm border bg-primary text-white border-primary min-w-[128px]">Create
                            Client</button>
                    </div>
                </div>
            </form>
            <button id="closeModal"
                class="text-gray-500 text-base font-bold absolute right-[10px] top-[2px] cursor-pointer">&times;</button>
        </div>
    </div>

</body>
